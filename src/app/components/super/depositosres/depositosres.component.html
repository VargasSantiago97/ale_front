
<div style="margin: 30px;">

    <div class="formgrid row">
        <div class="field col">
            <select class="input-text-codigo" style="margin-left: 40px;" [(ngModel)]="depositoSeleccionado">
                <option *ngFor="let dpt of db.depositos" value="{{dpt.id}}">{{dpt.alias}}</option>
            </select>
        </div>
        <div class="field col">
            <select class="input-text-codigo" style="margin-left: 40px;" [(ngModel)]="granoSeleccionado">
                <option *ngFor="let gno of db.granos" value="{{gno.id}}">{{gno.alias}}</option>
            </select>
        </div>
        <div class="field col">
            <button (click)="buscarMovimientos()">BUSCAR</button>
        </div>
        <div class="field col">
        </div>
        <div class="field col">
        </div>
        <div class="field col">
        </div>
    </div>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <br><br>

    <h3 style="text-align: center;">Saldos DEPOSITOS - {{transformarDatoMostrarTabla(depositoSeleccionado, 'depositos')}} ({{transformarDatoMostrarTabla(granoSeleccionado, 'granos')}})</h3>
    <table>
        <thead>
            <tr>
                <th *ngFor="let col of cols">
                    {{col.header}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dato of datosTabla">
                <td *ngFor="let col of cols">
                    <label>{{dato[col.field]}}</label>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div class="formgrid row">
        <div class="field col">

        </div>
    </div>
</div>
